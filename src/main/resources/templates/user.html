<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-dark bg-dark">

    <span class="navbar-brand mb-0">
        <strong><a th:text="${user.getUsername()}">...</a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${user.getRoles()}" th:text="${role.getStringRole() + ' '}"></a>
        </span>
    </span>

    <ul class="navbar-nav px-4">
        <div class="nav-item text-nowrap">
            <a class="nav-link" href="/login">Logout</a>
        </div>
    </ul>

</nav>

<div class="container-fluid ">
    <div class="row ">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <div class="container-fluid px-0">

                <ul class="nav flex-column nav-pills ">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user">User</a>
                    </li>

                    <!--          <div sec:authorize="${hasRole('ADMIN')}">
                                <li class="nav-item">
                                  <a class="nav-link" href="/admin">Admin</a>
                                </li>
                              </div>-->
                </ul>

            </div>
        </div>

        <div class="col  pt-3 h-100 min-vh-100 bg-light">
            <!-- <h2>Admin panel</h2> -->
            <div class="container-fluid">
                <h1 class="display-6"><b>User information-page</b></h1>
                <div class="container-fluid border pt-1 pb-0">
                    <p class="text-start fs-4">About user</p>
                </div>

                <div class="container-fluid bg-white py-3 px-4">

                    <table class="table table-striped border-top">

                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td th:text="${user.getId}"></td>
                            <td th:text="${user.getUsername}"></td>
                            <td th:text="${user.getPassword}"></td>
                            <td th:text="${user.getRolesString}"></td>
                        </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
